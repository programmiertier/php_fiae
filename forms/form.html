<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>neuer Titel der Seite </title>
</head>

<body>
    <!-- action bestimmt das Skript, welches am Server aufgerufen wird, wenn man den Submit-Button drückt-->
    <!-- method="get" zeigt in Adresszeile an, was eingegeben wurde. "post" nicht! -->
    <form method="post" action="form.php">
        Ein Text:
        <!-- type=text ein einzeiliges Eingabefeld für Text, name= für Variablenbezeichnung -->
        <input type="text" name="txt" />
        <br/>
        <hr/>
        <!-- zwei Eingabefelder und Auswahl der Rechnung -->
        Erste Zahl:
        <input type="number" name="zahl1" />
        <br/> Zweite Zahl:
        <input type="number" name="zahl2" />
        <br/>
        <!-- für die Auswahl: Entweder + oder - soll gewählt werden 
            also eine Variable, die zwei verschiede Werte annehmen kann 
            name: Variablenbezeichnung, value - Wert der Variable bei Auswahl-->
        <!-- ein Button ist checked! -->
        <input type="radio" name="oper" value="+" checked/>Addieren
        <br/>
        <input type="radio" name="oper" value="-" />Subtrahieren
        <br/>

        <hr/>
        <!-- Auswahl von mehreren Sachen aus einer Sammlung -->
        Welche Tiere wollen sie im Zoo besuchen?
        <br/>
        <input type="checkbox" name="tier[]" value="pinguin" />Pinguin
        <br/>
        <input type="checkbox" name="tier[]" value="erdmännchen" checked/>Erdmännchen
        <br/>
        <input type="checkbox" name="tier[]" value="esel" />Esel
        <br/>

        <hr/>
        <!-- eine Auswahlliste, aus welcher man sich einen Wert auswählen kann -->
        Welcher Restauranttyp soll es denn sein?
        <select name="typ">
            <option value="it">Italienisch</option>
            <option value="fr">Französisch</option>
            <option value="de">Deutsch</option>
            <option value="en">Englisch</option>
        </select>

        <!-- type=submit für einen Button zur Datenübertragung, value steht auf dem Button -->
        <input type="submit" value="absenden" />
    </form>
</body>

</html>
